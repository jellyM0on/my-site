name: Update Website

on: 
  push: 
    branches:
    - main

jobs: 
  deploy: 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with: 
        node-version: '21'
      
    - name: Install dependencies
      run: npm install

    - name: Build with webpack
      run: npm run build

    - name: Configure credentials
      uses: aws-actions/configure-aws-credentials@v1
      with: 
        aws-access-key-id: ${{ secrets.AWSAKID }}
        aws-secret-access-key: ${{ secrets.AWSSAK }}
        aws-region: AWSRG 

    - name: Deploy site to S3 bucket
      run: aws s3 sync ./dist/ s3://${{ secrets.BUCKET }} --delete