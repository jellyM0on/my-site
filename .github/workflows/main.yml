name: Update Website

on: 
  push: 
    branches:
    - main

jobs: 
  deploy: 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with: 
        node-version: '21'
    
    - name: Install dependencies
      run: npm install
      working-directory: client

    - name: Build with webpack
      env: 
        API: ${{ secrets.API }}
      run: npm run build
      working-directory: client


    - name: Configure credentials
      uses: aws-actions/configure-aws-credentials@v1
      with: 
        aws-access-key-id: ${{ secrets.AWSAKID }}
        aws-secret-access-key: ${{ secrets.AWSSAK }}
        aws-region: ${{ secrets.AWSRG }}

    - name: Deploy site to S3 bucket
      run: aws s3 sync client/dist/ s3://${{ secrets.BUCKET }} --delete

    - name: Invalidate Cloudfront
      run: |
          DISTRIBUTION_ID=${{ secrets.CDID }}  
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths '/*' 